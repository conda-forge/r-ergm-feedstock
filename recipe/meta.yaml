{% set version = "4.11.0" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-ergm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ergm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ergm/ergm_{{ version }}.tar.gz
  sha256: 0076f5ad8727ef86194ba8a64ab3e468a47c76832e0e5fdb96caadceed7f61d1

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rdpack >=2.6.1
    - r-coda >=0.19_4.1
    - r-knitr >=1.48
    - r-lpsolveapi >=5.5.2.0_17.12
    - r-magrittr >=2.0.3
    - r-mass
    - r-memoise >=2.0.1
    - r-network >=1.18.2
    - r-purrr >=1.0.2
    - r-rlang >=1.1.4
    - r-rle >=0.9.2
    - r-robustbase >=0.95_1
    - r-statnet.common >=4.10.0
    - r-stringr >=1.5.1
    - r-tibble >=3.2.1
    - r-trust >=0.1_8
  run:
    - r-base
    - r-rdpack >=2.6.1
    - r-coda >=0.19_4.1
    - r-knitr >=1.48
    - r-lpsolveapi >=5.5.2.0_17.12
    - r-magrittr >=2.0.3
    - r-mass
    - r-memoise >=2.0.1
    - r-network >=1.18.2
    - r-purrr >=1.0.2
    - r-rlang >=1.1.4
    - r-rle >=0.9.2
    - r-robustbase >=0.95_1
    - r-statnet.common >=4.10.0
    - r-stringr >=1.5.1
    - r-tibble >=3.2.1
    - r-trust >=0.1_8

test:
  commands:
    - $R -e "library('ergm')"           # [not win]
    - "\"%R%\" -e \"library('ergm')\""  # [win]

about:
  home: https://statnet.org
  license: GPL-3.0-only
  summary: An integrated set of tools to analyze and simulate networks based on exponential-family random graph models (ERGMs). 'ergm' is a part of the Statnet suite of packages for network analysis.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - stevierene82

